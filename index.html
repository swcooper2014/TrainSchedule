<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="C:\Users\SW Cooper\TrainSchedule\assets\style.css">
         <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Anytime is Train Time</h1>
                <h3> Where are You Going</h3>
            </div>

            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <p>Current Train Schedule</p>
                        </div>
                        <div class="panel-body">
                            <table class="table" id="trainlist">
                                <thead>
                                    <tr>
                                        <th id="name-display">Train Name</th>
                                        <th id="destination-display">Destination</th>
                                        <th id="frequency-display">Frequency (min)</th>
                                        <th id="arrival-display">Next Arrival</th>
                                        <th id="minutes-display">Minutes Away</th>
                                    </tr>
                                </thead> 
                                <tbody>
                                </tbody>  
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <p>Add Train</p>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name">Train Name</label>
                                    <input type="text" class="form-control" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label for="role">Destination</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="rate">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="time-input">
                                </div>
                                <div class="form-group">
                                    <label for="date">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <div class="btn btn-primary" id="submit">Submit</div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="C:\Users\SW Cooper\TrainSchedule\assets\app.js"></script>
    </body>
</html>
